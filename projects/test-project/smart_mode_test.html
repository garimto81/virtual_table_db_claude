<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mode Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .success { color: #2ecc71; font-weight: bold; }
        .error { color: #e74c3c; font-weight: bold; }
        .test-item { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>스마트 모드 기능 테스트</h1>
    <div id="testResults"></div>

    <script>
        function runTests() {
            const results = [];
            
            // Test 1: SmartUIDetector 클래스 정의 테스트
            try {
                class SmartUIDetector {
                    constructor(video, canvas) {
                        this.video = video;
                        this.canvas = canvas;
                        this.isDetecting = false;
                    }
                    
                    startDetection() {
                        this.isDetecting = true;
                        return "감지 시작됨";
                    }
                    
                    stopDetection() {
                        this.isDetecting = false;
                        return "감지 중지됨";
                    }
                    
                    analyzeFrame() {
                        return "프레임 분석 완료";
                    }
                }
                
                const testVideo = document.createElement('video');
                const testCanvas = document.createElement('canvas');
                const detector = new SmartUIDetector(testVideo, testCanvas);
                
                results.push('<div class="test-item success">✓ SmartUIDetector 클래스 정상 작동</div>');
                results.push('<div class="test-item success">✓ 감지 시작: ' + detector.startDetection() + '</div>');
                results.push('<div class="test-item success">✓ 감지 중지: ' + detector.stopDetection() + '</div>');
                results.push('<div class="test-item success">✓ 프레임 분석: ' + detector.analyzeFrame() + '</div>');
                
            } catch (e) {
                results.push('<div class="test-item error">✗ SmartUIDetector 클래스 오류: ' + e.message + '</div>');
            }
            
            // Test 2: 스마트 모드 함수들 테스트
            try {
                function toggleSmartDetection() {
                    return "스마트 감지 토글 완료";
                }
                
                function updateSmartStatus(message) {
                    return "상태 업데이트: " + message;
                }
                
                function formatTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return mins + ':' + secs.toString().padStart(2, '0');
                }
                
                results.push('<div class="test-item success">✓ toggleSmartDetection: ' + toggleSmartDetection() + '</div>');
                results.push('<div class="test-item success">✓ updateSmartStatus: ' + updateSmartStatus("테스트") + '</div>');
                results.push('<div class="test-item success">✓ formatTime: ' + formatTime(125) + ' (125초를 2:05로 변환)</div>');
                
            } catch (e) {
                results.push('<div class="test-item error">✗ 스마트 모드 함수 오류: ' + e.message + '</div>');
            }
            
            // Test 3: HTML 요소 생성 테스트
            try {
                const testContainer = document.createElement('div');
                testContainer.innerHTML = 
                    '<h3>🧠 스마트 UI 감지 모드</h3>' +
                    '<button id="smartDetectBtn">🔍 UI 감지 시작</button>' +
                    '<div id="smart-cell-0">좌상단<br><span id="smart-score-0">0%</span></div>';
                
                if (testContainer.querySelector('#smartDetectBtn') && 
                    testContainer.querySelector('#smart-cell-0') &&
                    testContainer.querySelector('#smart-score-0')) {
                    results.push('<div class="test-item success">✓ HTML 인터페이스 요소 생성 성공</div>');
                } else {
                    results.push('<div class="test-item error">✗ HTML 인터페이스 요소 생성 실패</div>');
                }
                
            } catch (e) {
                results.push('<div class="test-item error">✗ HTML 인터페이스 생성 오류: ' + e.message + '</div>');
            }
            
            // 결과 표시
            document.getElementById('testResults').innerHTML = results.join('');
            
            const successCount = (results.join('').match(/class="test-item success"/g) || []).length;
            const totalTests = results.length;
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '15px';
            summary.style.background = successCount === totalTests ? '#d4edda' : '#f8d7da';
            summary.style.borderRadius = '5px';
            summary.innerHTML = `<h3>테스트 결과: ${successCount}/${totalTests} 통과</h3>` +
                (successCount === totalTests ? 
                    '<p class="success">모든 스마트 모드 기능이 정상적으로 작동합니다!</p>' :
                    '<p class="error">일부 기능에 문제가 있습니다.</p>');
            
            document.getElementById('testResults').appendChild(summary);
        }
        
        // 페이지 로드 시 테스트 실행
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
