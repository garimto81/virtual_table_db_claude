    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                googleSheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDY_i4330JANAjIz4sMncdJdRHsOkfUCjQusHTGQk2tykrhA4d09LeIp3XRbLd8hkN6SgSB47k_nux/pub?output=csv',
                templates: { 'ê¸°ë³¸': ['setup', 'winner', 'winnerHand', 'loser', 'loserHand', 'board', 'final'] },
                activeTemplate: 'ê¸°ë³¸',
                cameraPrefixes: ['kai'], players: ['Player 1'],
                selectedCameraPrefix: 'kai', selectedCameraNumber: 1, totalCameraNumbers: 100, cameraNumbersPerPage: 12, currentCameraNumberPage: 1,
                level: 1, totalLevels: 100, levelsPerPage: 12, currentLevelPage: 1,
                table: null, totalTables: 100, tablesPerPage: 12, currentTablePage: 1,
                winner: null, winnerHand: [], loser: null, loserHand: [], board: [],
                currentStep: null,
            };

            const SUITS = { s: 'â™ ', h: 'â™¥', d: 'â™¦', c: 'â™£' };
            const RANKS = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];

            const el = {
                refreshDataBtn: document.getElementById('refresh-data'),
                templateButtons: document.getElementById('template-buttons'),
                loadedPrefixesDisplay: document.getElementById('loaded-prefixes-display'),
                loadedPlayersDisplay: document.getElementById('loaded-players-display'),
                statusText: document.getElementById('status-text'),
                setupSection: document.getElementById('setup-selection'),
                playerSection: document.getElementById('player-selection'),
                cardSection: document.getElementById('card-selection'),
                finalSection: document.getElementById('final-step'),
                selectedPrefixDisplay: document.getElementById('selected-prefix-display'),
                prefixButtonsInteractive: document.getElementById('prefix-buttons-interactive'),
                cameraNumberButtonsContainer: document.getElementById('camera-number-buttons'),
                prevCameraPageBtn: document.getElementById('prev-camera-page'),
                nextCameraPageBtn: document.getElementById('next-camera-page'),
                cameraPageInfo: document.getElementById('camera-page-info'),
                levelButtonsContainer: document.getElementById('level-buttons'),
                prevLevelPageBtn: document.getElementById('prev-level-page'),
                nextLevelPageBtn: document.getElementById('next-level-page'),
                levelPageInfo: document.getElementById('level-page-info'),
                tableButtonsContainer: document.getElementById('table-buttons'),
                prevTablePageBtn: document.getElementById('prev-table-page'),
                nextTablePageBtn: document.getElementById('next-table-page'),
                tablePageInfo: document.getElementById('table-page-info'),
                confirmSetupBtn: document.getElementById('confirm-setup'),
                playerButtonsContainer: document.getElementById('player-buttons'),
                cardDeckContainer: document.getElementById('card-deck'),
                confirmCardsBtn: document.getElementById('confirm-cards'),
                generateBtn: document.getElementById('generate-output'),
                outputSection: document.getElementById('output-section'),
                outputText: document.getElementById('output-text'),
                copyBtn: document.getElementById('copy-output'),
                copyFeedback: document.getElementById('copy-feedback'),
                resetBtn: document.getElementById('reset-all'),
            };
            
            const stepToSectionMap = { setup: el.setupSection, winner: el.playerSection, loser: el.playerSection, winnerHand: el.cardSection, loserHand: el.cardSection, board: el.cardSection, final: el.finalSection };

            async function loadDataFromGoogleSheet() {
                const url = state.googleSheetUrl;
                try {
                    const response = await fetch(`${url}&_=${new Date().getTime()}`, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì˜¤ë¥˜: ${response.statusText}`);
                    const csvText = await response.text();
                    const lines = csvText.trim().split(/\r?\n/);
                    
                    if (lines.length < 2) { console.warn('ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.'); return; }

                    const headers = lines[0].split(',').map(h => h.trim());
                    const prefixIndex = headers.indexOf('prefix');
                    const playerIndex = headers.indexOf('player');
                    const templateNameIndex = headers.indexOf('template_name');
                    const templateSeqIndex = headers.indexOf('template_sequence');

                    const newPrefixes = [], newPlayers = [], newTemplates = {};
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        if (prefixIndex !== -1 && values[prefixIndex]?.trim()) newPrefixes.push(values[prefixIndex].trim());
                        if (playerIndex !== -1 && values[playerIndex]?.trim()) newPlayers.push(values[playerIndex].trim());
                        if (templateNameIndex !== -1 && values[templateNameIndex]?.trim() && templateSeqIndex !== -1 && values[templateSeqIndex]?.trim()) {
                            const name = values[templateNameIndex].trim();
                            const sequence = values[templateSeqIndex].trim().split(',').concat('final');
                            newTemplates[name] = sequence;
                        }
                    }

                    state.cameraPrefixes = newPrefixes.length > 0 ? newPrefixes : ['kai'];
                    state.players = newPlayers.length > 0 ? newPlayers : ['Player 1'];
                    if (Object.keys(newTemplates).length > 0) state.templates = newTemplates;
                    
                    if (!state.cameraPrefixes.includes(state.selectedCameraPrefix)) state.selectedCameraPrefix = state.cameraPrefixes[0] || '';
                    if (!state.templates[state.activeTemplate]) state.activeTemplate = Object.keys(state.templates)[0] || 'ê¸°ë³¸';

                } catch (error) {
                    console.error('Google Sheet ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                    alert('ì‹œíŠ¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ê¸°ë³¸ ì„¤ì •ìœ¼ë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.');
                }
            }
            
            function renderLoadedData() {
                el.loadedPrefixesDisplay.innerHTML = '';
                state.cameraPrefixes.forEach(p => { const tag = document.createElement('span'); tag.className = 'data-tag'; tag.textContent = p; el.loadedPrefixesDisplay.appendChild(tag); });
                el.loadedPlayersDisplay.innerHTML = '';
                state.players.forEach(p => { const tag = document.createElement('span'); tag.className = 'data-tag'; tag.textContent = p; el.loadedPlayersDisplay.appendChild(tag); });
            }
            
            function renderTemplateButtons() {
                el.templateButtons.innerHTML = '';
                Object.keys(state.templates).forEach(name => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded-md';
                    if (name === state.activeTemplate) button.classList.add('btn-selected');
                    button.textContent = name;
                    button.onclick = () => selectTemplate(name);
                    el.templateButtons.appendChild(button);
                });
            }

            function renderPrefixButtons() {
                el.prefixButtonsInteractive.innerHTML = '';
                state.cameraPrefixes.forEach(prefix => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded-md';
                    if (prefix === state.selectedCameraPrefix) button.classList.add('btn-selected');
                    button.textContent = prefix;
                    button.onclick = () => selectPrefix(prefix);
                    el.prefixButtonsInteractive.appendChild(button);
                });
                el.selectedPrefixDisplay.textContent = state.selectedCameraPrefix;
            }

            function renderPaginatedButtons(type) {
                const configs = {
                    camera: { container: el.cameraNumberButtonsContainer, pageInfo: el.cameraPageInfo, prevBtn: el.prevCameraPageBtn, nextBtn: el.nextCameraPageBtn, stateKey: 'currentCameraNumberPage', totalKey: 'totalCameraNumbers', perPageKey: 'cameraNumbersPerPage', selectedKey: 'selectedCameraNumber', prefix: '', suffix: '', onClick: selectCameraNumber },
                    level: { container: el.levelButtonsContainer, pageInfo: el.levelPageInfo, prevBtn: el.prevLevelPageBtn, nextBtn: el.nextLevelPageBtn, stateKey: 'currentLevelPage', totalKey: 'totalLevels', perPageKey: 'levelsPerPage', selectedKey: 'level', prefix: 'Lv ', suffix: '', onClick: selectLevel },
                    table: { container: el.tableButtonsContainer, pageInfo: el.tablePageInfo, prevBtn: el.prevTablePageBtn, nextBtn: el.nextTablePageBtn, stateKey: 'currentTablePage', totalKey: 'totalTables', perPageKey: 'tablesPerPage', selectedKey: 'table', prefix: 'T', suffix: '', pad: 2, onClick: selectTable }
                };
                const config = configs[type];
                config.container.innerHTML = '';
                const currentPage = state[config.stateKey], perPage = state[config.perPageKey], total = state[config.totalKey];
                const start = (currentPage - 1) * perPage + 1;
                const end = Math.min(start + perPage - 1, total);
                for (let i = start; i <= end; i++) {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-2 rounded-md';
                    const textValue = config.pad ? String(i).padStart(config.pad, '0') : i;
                    const fullText = `${config.prefix}${textValue}${config.suffix}`;
                    if (fullText === state[config.selectedKey] || i === state[config.selectedKey]) button.classList.add('btn-selected');
                    button.textContent = fullText;
                    button.onclick = () => config.onClick(type === 'table' ? fullText : i);
                    config.container.appendChild(button);
                }
                const totalPages = Math.ceil(total / perPage);
                config.pageInfo.textContent = `í˜ì´ì§€ ${currentPage} / ${totalPages}`;
                config.prevBtn.disabled = currentPage === 1;
                config.nextBtn.disabled = currentPage === totalPages;
            }

            function renderAllPaginatedButtons() { renderPaginatedButtons('camera'); renderPaginatedButtons('level'); renderPaginatedButtons('table'); }

            function renderPlayerButtons() {
                el.playerButtonsContainer.innerHTML = '';
                state.players.forEach(player => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-4 px-2 rounded-md text-lg';
                    button.textContent = player;
                    button.onclick = () => selectPlayer(player);
                    if (state.currentStep === 'loser' && player === state.winner) { button.disabled = true; button.className += ' opacity-50 cursor-not-allowed'; }
                    el.playerButtonsContainer.appendChild(button);
                });
            }

            function renderCardDeck() {
                el.cardDeckContainer.innerHTML = '';
                Object.keys(SUITS).forEach(suitKey => {
                    const suitRow = document.createElement('div');
                    suitRow.className = 'flex justify-between items-center space-x-1';
                    RANKS.forEach(rank => {
                        const cardId = `${rank}${suitKey}`;
                        const isUsed = state.winnerHand.includes(cardId) || state.loserHand.includes(cardId) || state.board.includes(cardId);
                        const card = document.createElement('button');
                        card.className = `card bg-white border-2 border-gray-300 rounded-md cursor-pointer flex-grow h-14 flex-col justify-center items-center font-bold text-lg`;
                        if (suitKey === 'h' || suitKey === 'd') card.classList.add('card-red'); else card.classList.add('card-black');
                        card.innerHTML = `<span>${rank}</span><span>${SUITS[suitKey]}</span>`;
                        card.dataset.rank = rank; card.dataset.suit = suitKey;
                        if (isUsed && !currentSelectedHand().includes(cardId)) { card.classList.add('disabled'); card.disabled = true; } else { card.onclick = () => selectCard(rank, suitKey); }
                        if (currentSelectedHand().includes(cardId)) card.classList.add('selected');
                        suitRow.appendChild(card);
                    });
                    el.cardDeckContainer.appendChild(suitRow);
                });
            }
            
            function currentSelectedHand() {
                switch(state.currentStep) {
                    case 'winnerHand': return state.winnerHand;
                    case 'loserHand': return state.loserHand;
                    case 'board': return state.board;
                    default: return [];
                }
            }

            function updateUI() {
                Object.values(stepToSectionMap).forEach(section => section.style.display = 'none');
                const currentSection = stepToSectionMap[state.currentStep];
                if (currentSection) currentSection.style.display = 'block';
                const stepActions = {
                    'setup': () => el.statusText.textContent = 'ì¹´ë©”ë¼, ë ˆë²¨, í…Œì´ë¸”ì„ ì„ íƒí•˜ì„¸ìš”.',
                    'winner': () => { el.statusText.textContent = `ìŠ¹ì(Winner)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`; renderPlayerButtons(); },
                    'winnerHand': () => { el.statusText.textContent = `${state.winner}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`; renderCardDeck(); },
                    'loser': () => { el.statusText.textContent = `íŒ¨ì(Loser)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`; renderPlayerButtons(); },
                    'loserHand': () => { el.statusText.textContent = `${state.loser}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`; renderCardDeck(); },
                    'board': () => { el.statusText.textContent = 'ë³´ë“œ ì¹´ë“œ(ìµœëŒ€ 5ì¥)ë¥¼ ì„ íƒí•˜ì„¸ìš”.'; renderCardDeck(); },
                    'final': () => el.statusText.textContent = 'ëª¨ë“  ì •ë³´ ì…ë ¥ ì™„ë£Œ! ì•„ë˜ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.'
                };
                if (stepActions[state.currentStep]) stepActions[state.currentStep]();
            }
            
            function nextStep() {
                const workflow = state.templates[state.activeTemplate];
                const currentIndex = workflow.indexOf(state.currentStep);
                if (currentIndex < workflow.length - 1) { state.currentStep = workflow[currentIndex + 1]; updateUI(); }
            }

            function selectTemplate(name) { state.activeTemplate = name; saveSettings(); renderTemplateButtons(); resetState(); }
            function selectPrefix(prefix) { state.selectedCameraPrefix = prefix; renderPrefixButtons(); }
            function selectCameraNumber(number) { state.selectedCameraNumber = number; renderPaginatedButtons('camera'); }
            function selectLevel(level) { state.level = level; renderPaginatedButtons('level'); }
            function selectTable(tableNum) { state.table = tableNum; renderPaginatedButtons('table'); }

            function selectPlayer(name) {
                if (state.currentStep === 'winner') state.winner = name;
                else if (state.currentStep === 'loser') state.loser = name;
                nextStep();
            }

            function selectCard(rank, suit) {
                const cardId = `${rank}${suit}`;
                let currentHand, limit;
                switch(state.currentStep) {
                    case 'winnerHand': currentHand = state.winnerHand; limit = 2; break;
                    case 'loserHand': currentHand = state.loserHand; limit = 2; break;
                    case 'board': currentHand = state.board; limit = 5; break;
                    default: return;
                }
                const cardEl = document.querySelector(`[data-rank="${rank}"][data-suit="${suit}"]`);
                if (currentHand.includes(cardId)) { currentHand.splice(currentHand.indexOf(cardId), 1); cardEl.classList.remove('selected'); } 
                else if (currentHand.length < limit) { currentHand.push(cardId); cardEl.classList.add('selected'); }
                if ((state.currentStep === 'winnerHand' || state.currentStep === 'loserHand') && currentHand.length === limit) setTimeout(nextStep, 300);
            }
            
            function changePage(type, direction) {
                const pageState = {
                    camera: { current: 'currentCameraNumberPage', render: () => renderPaginatedButtons('camera') },
                    level: { current: 'currentLevelPage', render: () => renderPaginatedButtons('level') },
                    table: { current: 'currentTablePage', render: () => renderPaginatedButtons('table') }
                };
                const config = pageState[type];
                state[config.current] += direction;
                config.render();
            }

            function generateOutputString() {
                const now = new Date();
                const timecode = `${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                const formatHand = (hand) => hand.join('');
                const cameraID = `${state.selectedCameraPrefix}${String(state.selectedCameraNumber).padStart(3, '0')}`;
                const output = [ cameraID, `Lv${String(state.level).padStart(2, '0')}`, timecode, state.table, state.winner, `Hand(${formatHand(state.winnerHand)})`, state.loser, `Hand(${formatHand(state.loserHand)})`, `board(${formatHand(state.board)})` ].join('_');
                el.outputText.value = output;
                el.outputSection.style.display = 'block';
                el.outputSection.scrollIntoView({ behavior: 'smooth' });
            }

            function copyToClipboard() {
                el.outputText.select();
                el.outputText.setSelectionRange(0, 99999);
