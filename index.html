            // --- DATA & RENDER FUNCTIONS ---
            async function loadDataFromGoogleSheet() {
                const url = el.googleSheetUrlInput.value;
                if (!url) {
                    alert('Google Sheet URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('ë„¤íŠ¸ì›Œí¬ ì‘ë‹µì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    const csvText = await response.text();
                    const lines = csvText.trim().split(/\r?\n/);
                    
                    if (lines.length < 2) {
                        alert('ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                        return;
                    }

                    const headers = lines[0].split(',').map(h => h.trim());
                    const prefixIndex = headers.indexOf('prefix');
                    const playerIndex = headers.indexOf('player');

                    const newPrefixes = [];
                    const newPlayers = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        if (prefixIndex !== -1 && values[prefixIndex] && values[prefixIndex].trim()) {
                            newPrefixes.push(values[prefixIndex].trim());
                        }
                        if (playerIndex !== -1 && values[playerIndex] && values[playerIndex].trim()) {
                            newPlayers.push(values[playerIndex].trim());
                        }
                    }

                    state.cameraPrefixes = newPrefixes.length > 0 ? newPrefixes : state.cameraPrefixes;
                    state.players = newPlayers.length > 0 ? newPlayers : state.players;
                    
                    if (!state.cameraPrefixes.includes(state.selectedCameraPrefix)) {
                        state.selectedCameraPrefix = state.cameraPrefixes[0] || '';
                    }

                    renderPrefixButtons();
                    el.playerCount.textContent = `${state.players.length}ëª…ì˜ í”Œë ˆì´ì–´ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`;
                    alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');

                } catch (error) {
                    console.error('Google Sheet ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. URLê³¼ ì‹œíŠ¸ ê³µìœ  ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            }
            
            function renderPrefixButtons() {
                el.prefixButtonsContainer.innerHTML = '';
                state.cameraPrefixes.forEach(prefix => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded-md';
                    if (prefix === state.selectedCameraPrefix) button.classList.add('btn-selected');
                    button.textContent = prefix;
                    button.onclick = () => selectPrefix(prefix);
                    el.prefixButtonsContainer.appendChild(button);
                });
                el.selectedPrefixDisplay.textContent = state.selectedCameraPrefix;
                 el.playerCount.textContent = `${state.players.length}ëª…ì˜ í”Œë ˆì´ì–´ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`;
            }

            function renderPaginatedButtons(type) {
                const configs = {
                    camera: { container: el.cameraNumberButtonsContainer, pageInfo: el.cameraPageInfo, prevBtn: el.prevCameraPageBtn, nextBtn: el.nextCameraPageBtn, stateKey: 'currentCameraNumberPage', totalKey: 'totalCameraNumbers', perPageKey: 'cameraNumbersPerPage', selectedKey: 'selectedCameraNumber', prefix: '', suffix: '', onClick: selectCameraNumber },
                    level: { container: el.levelButtonsContainer, pageInfo: el.levelPageInfo, prevBtn: el.prevLevelPageBtn, nextBtn: el.nextLevelPageBtn, stateKey: 'currentLevelPage', totalKey: 'totalLevels', perPageKey: 'levelsPerPage', selectedKey: 'level', prefix: 'Lv ', suffix: '', onClick: selectLevel },
                    table: { container: el.tableButtonsContainer, pageInfo: el.tablePageInfo, prevBtn: el.prevTablePageBtn, nextBtn: el.nextTablePageBtn, stateKey: 'currentTablePage', totalKey: 'totalTables', perPageKey: 'tablesPerPage', selectedKey: 'table', prefix: 'T', suffix: '', pad: 2, onClick: selectTable }
                };
                const config = configs[type];
                config.container.innerHTML = '';
                
                const currentPage = state[config.stateKey];
                const perPage = state[config.perPageKey];
                const total = state[config.totalKey];
                
                const start = (currentPage - 1) * perPage + 1;
                const end = Math.min(start + perPage - 1, total);

                for (let i = start; i <= end; i++) {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-2 rounded-md';
                    const textValue = config.pad ? String(i).padStart(config.pad, '0') : i;
                    const fullText = `${config.prefix}${textValue}${config.suffix}`;
                    
                    if (fullText === state[config.selectedKey] || i === state[config.selectedKey]) {
                         button.classList.add('btn-selected');
                    }
                    button.textContent = fullText;
                    button.onclick = () => config.onClick(type === 'table' ? fullText : i);
                    config.container.appendChild(button);
                }

                const totalPages = Math.ceil(total / perPage);
                config.pageInfo.textContent = `í˜ì´ì§€ ${currentPage} / ${totalPages}`;
                config.prevBtn.disabled = currentPage === 1;
                config.nextBtn.disabled = currentPage === totalPages;
            }

            function renderAllPaginatedButtons() {
                renderPaginatedButtons('camera');
                renderPaginatedButtons('level');
                renderPaginatedButtons('table');
            }

            function renderPlayerButtons() {
                el.playerButtonsContainer.innerHTML = '';
                state.players.forEach(player => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-4 px-2 rounded-md text-lg';
                    button.textContent = player;
                    button.onclick = () => selectPlayer(player);
                    if (state.currentStep === 'loser' && player === state.winner) {
                        button.disabled = true;
                        button.className += ' opacity-50 cursor-not-allowed';
                    }
                    el.playerButtonsContainer.appendChild(button);
                });
            }

            function renderCardDeck() {
                el.cardDeckContainer.innerHTML = '';
                Object.keys(SUITS).forEach(suitKey => {
                    const suitRow = document.createElement('div');
                    suitRow.className = 'flex justify-between items-center space-x-1';
                    RANKS.forEach(rank => {
                        const cardId = `${rank}${suitKey}`;
                        const isUsed = state.winnerHand.includes(cardId) || state.loserHand.includes(cardId) || state.board.includes(cardId);
                        const card = document.createElement('button');
                        card.className = `card bg-white border-2 border-gray-300 rounded-md cursor-pointer flex-grow h-14 flex-col justify-center items-center font-bold text-lg`;
                        
                        if (suitKey === 'h' || suitKey === 'd') card.classList.add('card-red');
                        else card.classList.add('card-black');

                        card.innerHTML = `<span>${rank}</span><span>${SUITS[suitKey]}</span>`;
                        card.dataset.rank = rank;
                        card.dataset.suit = suitKey;

                        if (isUsed && !currentSelectedHand().includes(cardId)) {
                            card.classList.add('disabled');
                            card.disabled = true;
                        } else {
                            card.onclick = () => selectCard(rank, suitKey);
                        }

                        if (currentSelectedHand().includes(cardId)) {
                           card.classList.add('selected');
                        }
                        suitRow.appendChild(card);
                    });
                    el.cardDeckContainer.appendChild(suitRow);
                });
            }
            
            function currentSelectedHand() {
                switch(state.currentStep) {
                    case 'winnerHand': return state.winnerHand;
                    case 'loserHand': return state.loserHand;
                    case 'board': return state.board;
                    default: return [];
                }
            }

            // --- UI & WORKFLOW ---
            function updateUI() {
                el.setupSection.style.display = 'none';
                el.playerSection.style.display = 'none';
                el.cardSection.style.display = 'none';
                el.finalSection.style.display = 'none';

                const stepActions = {
                    'setup': () => {
                        el.setupSection.style.display = 'block';
                        el.statusText.textContent = 'ì¹´ë©”ë¼, ë ˆë²¨, í…Œì´ë¸”ì„ ì„ íƒí•˜ì„¸ìš”.';
                    },
                    'winner': () => {
                        el.playerSection.style.display = 'block';
                        el.statusText.textContent = `ìŠ¹ì(Winner)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`;
                        renderPlayerButtons();
                    },
                    'winnerHand': () => {
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = `${state.winner}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`;
                        renderCardDeck();
                    },
                    'loser': () => {
                        el.playerSection.style.display = 'block';
                        el.statusText.textContent = `íŒ¨ì(Loser)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`;
                        renderPlayerButtons();
                    },
                    'loserHand': () => {
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = `${state.loser}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`;
                        renderCardDeck();
                    },
                    'board': () => {
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = 'ë³´ë“œ ì¹´ë“œ(ìµœëŒ€ 5ì¥)ë¥¼ ì„ íƒí•˜ì„¸ìš”.';
                        renderCardDeck();
                    },
                    'final': () => {
                        el.finalSection.style.display = 'block';
                        el.statusText.textContent = 'ëª¨ë“  ì •ë³´ ì…ë ¥ ì™„ë£Œ! ì•„ë˜ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.';
                    }
                };
                stepActions[state.currentStep]();
            }
            
            function nextStep() {
                const steps = ['setup', 'winner', 'winnerHand', 'loser', 'loserHand', 'board', 'final'];
                const currentIndex = steps.indexOf(state.currentStep);
                if (currentIndex < steps.length - 1) {
                    state.currentStep = steps[currentIndex + 1];
                    updateUI();
                }
            }

            // --- EVENT HANDLERS ---
            function selectPrefix(prefix) {
                state.selectedCameraPrefix = prefix;
                renderPrefixButtons();
            }

            function selectCameraNumber(number) {
                state.selectedCameraNumber = number;
                renderPaginatedButtons('camera');
            }

            function selectLevel(level) {
                state.level = level;
                renderPaginatedButtons('level');
            }

            function selectTable(tableNum) {
                state.table = tableNum;
                renderPaginatedButtons('table');
                nextStep();
            }

            function selectPlayer(name) {
                if (state.currentStep === 'winner') state.winner = name;
                else if (state.currentStep === 'loser') state.loser = name;
                nextStep();
            }

            function selectCard(rank, suit) {
                const cardId = `${rank}${suit}`;
                let currentHand, limit;

                switch(state.currentStep) {
                    case 'winnerHand': currentHand = state.winnerHand; limit = 2; break;
                    case 'loserHand': currentHand = state.loserHand; limit = 2; break;
                    case 'board': currentHand = state.board; limit = 5; break;
                    default: return;
                }

                const cardEl = document.querySelector(`[data-rank="${rank}"][data-suit="${suit}"]`);
                if (currentHand.includes(cardId)) {
                    currentHand.splice(currentHand.indexOf(cardId), 1);
                    cardEl.classList.remove('selected');
                } else {
                    if (currentHand.length < limit) {
                        currentHand.push(cardId);
                        cardEl.classList.add('selected');
                    }
                }
                
                if ((state.currentStep === 'winnerHand' || state.currentStep === 'loserHand') && currentHand.length === limit) {
                    setTimeout(nextStep, 300);
                }
            }
            
            function changePage(type, direction) {
                const pageState = {
                    camera: { current: 'currentCameraNumberPage', render: () => renderPaginatedButtons('camera') },
                    level: { current: 'currentLevelPage', render: () => renderPaginatedButtons('level') },
                    table: { current: 'currentTablePage', render: () => renderPaginatedButtons('table') }
                };
                const config = pageState[type];
                state[config.current] += direction;
                config.render();
            }

            function generateOutputString() {
                const now = new Date();
                const timecode = `${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                const formatHand = (hand) => hand.join('');
                const cameraID = `${state.selectedCameraPrefix}${String(state.selectedCameraNumber).padStart(3, '0')}`;
                
                const output = [
                    cameraID,
                    `Lv${String(state.level).padStart(2, '0')}`,
                    timecode,
                    state.table,
                    state.winner,
                    `Hand(${formatHand(state.winnerHand)})`,
                    state.loser,
                    `Hand(${formatHand(state.loserHand)})`,
                    `board(${formatHand(state.board)})`
                ].join('_');
                
                el.outputText.value = output;
                el.outputSection.style.display = 'block';
                el.outputSection.scrollIntoView({ behavior: 'smooth' });
            }

            function copyToClipboard() {
                el.outputText.select();
                el.outputText.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    el.copyFeedback.textContent = 'âœ… ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!';
                } catch (err) {
                    el.copyFeedback.textContent = 'âŒ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                }
                setTimeout(() => { el.copyFeedback.textContent = ''; }, 2000);
            }

            function resetState() {
                // Keep setup selections, reset hand data
                state.winner = null;
                state.winnerHand = [];
                state.loser = null;
                state.loserHand = [];
                state.board = [];
                state.currentStep = 'setup';
                
                el.outputSection.style.display = 'none';
                updateUI();
                renderAllPaginatedButtons(); // Re-render to show selections
            }

            function saveSettings() {
                localStorage.setItem('pokerLoggerSettings_v8', JSON.stringify({
                    googleSheetUrl: el.googleSheetUrlInput.value
                }));
                alert('URLì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
            
            async function loadSettings() {
                const savedSettings = localStorage.getItem('pokerLoggerSettings_v8');
                if (savedSettings) {
                    const { googleSheetUrl } = JSON.parse(savedSettings);
                    if(googleSheetUrl) {
                        el.googleSheetUrlInput.value = googleSheetUrl;
                        await loadDataFromGoogleSheet();
                    }
                }
            }

            // --- INITIALIZATION ---
            el.loadSheetDataBtn.onclick = loadDataFromGoogleSheet;
            el.saveSettingsBtn.onclick = saveSettings;
            
            el.prevCameraPageBtn.onclick = () => changePage('camera', -1);
            el.nextCameraPageBtn.onclick = () => changePage('camera', 1);
            el.prevLevelPageBtn.onclick = () => changePage('level', -1);
            el.nextLevelPageBtn.onclick = () => changePage('level', 1);
            el.prevTablePageBtn.onclick = () => changePage('table', -1);
            el.nextTablePageBtn.onclick = () => changePage('table', 1);

            el.confirmCardsBtn.onclick = () => {
                if (state.currentStep === 'board' && state.board.length >= 3) nextStep();
            };
            el.generateBtn.onclick = generateOutputString;
            el.copyBtn.onclick = copyToClipboard;
            el.resetBtn.onclick = resetState;

            loadSettings().then(() => {
                renderPrefixButtons();
                renderAllPaginatedButtons();
                updateUI();
            });
        });
    </script>
</body>
