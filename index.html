                <button id="reset-all" class="mt-2 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors">ìƒˆ í•¸ë“œ ê¸°ë¡í•˜ê¸°</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                cameraID: 'kai002',
                level: 1,
                timecode: '',
                table: null,
                winner: null,
                winnerHand: [],
                loser: null,
                loserHand: [],
                board: [],
                players: ['ê¹€ê°‘í™˜', 'ì´ì˜í¬', 'ë°•ì² ìˆ˜', 'ìµœë¯¼ì¤€', 'ì •ìˆ˜ë¹ˆ', 'ê°•ì§€ìš°', 'ìœ¤ì„œì•„', 'ì„ë„ìœ¤'],
                currentStep: 'table-level',
            };

            const SUITS = { s: 'â™ ', h: 'â™¥', d: 'â™¦', c: 'â™£' };
            const RANKS = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];

            const el = {
                cameraIdInput: document.getElementById('camera-id'),
                saveSettingsBtn: document.getElementById('save-settings'),
                newPlayerInput: document.getElementById('new-player-name'),
                addPlayerBtn: document.getElementById('add-player'),
                levelDownBtn: document.getElementById('level-down'),
                levelUpBtn: document.getElementById('level-up'),
                levelDisplay: document.getElementById('level-display'),
                tableButtonsContainer: document.getElementById('table-buttons'),
                playerButtonsContainer: document.getElementById('player-buttons'),
                cardDeckContainer: document.getElementById('card-deck'),
                confirmCardsBtn: document.getElementById('confirm-cards'),
                statusText: document.getElementById('status-text'),
                tableLevelSection: document.getElementById('table-level-selection'),
                playerSection: document.getElementById('player-selection'),
                cardSection: document.getElementById('card-selection'),
                finalSection: document.getElementById('final-step'),
                outputSection: document.getElementById('output-section'),
                outputText: document.getElementById('output-text'),
                copyBtn: document.getElementById('copy-output'),
                copyFeedback: document.getElementById('copy-feedback'),
                resetBtn: document.getElementById('reset-all'),
                generateBtn: document.getElementById('generate-output'),
            };

            function renderTableButtons() {
                el.tableButtonsContainer.innerHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const tableNum = `T${String(i).padStart(2, '0')}`;
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-3 px-2 rounded-md transition-colors';
                    button.textContent = tableNum;
                    button.onclick = () => selectTable(tableNum);
                    el.tableButtonsContainer.appendChild(button);
                }
            }

            function renderPlayerButtons() {
                el.playerButtonsContainer.innerHTML = '';
                state.players.forEach(player => {
                    const button = document.createElement('button');
                    button.className = 'bg-gray-700 hover:bg-amber-500 hover:text-gray-900 font-bold py-4 px-2 rounded-md transition-colors text-lg';
                    button.textContent = player;
                    button.onclick = () => selectPlayer(player);
                    if (state.currentStep === 'loser' && player === state.winner) {
                        button.disabled = true;
                        button.className += ' opacity-50 cursor-not-allowed';
                    }
                    el.playerButtonsContainer.appendChild(button);
                });
            }

            function renderCardDeck() {
                el.cardDeckContainer.innerHTML = '';
                RANKS.forEach(rank => {
                    Object.keys(SUITS).forEach(suitKey => {
                        const card = document.createElement('div');
                        card.className = `card bg-white border-2 border-gray-300 rounded-md p-1 cursor-pointer flex flex-col justify-center items-center h-14 sm:h-16`;
                        
                        if (suitKey === 'h' || suitKey === 'd') card.classList.add('card-red');
                        else card.classList.add('card-black');
                        
                        card.innerHTML = `<span class="font-bold text-lg">${rank}</span><span>${SUITS[suitKey]}</span>`;
                        card.dataset.rank = rank;
                        card.dataset.suit = suitKey;
                        
                        const cardId = `${rank}${suitKey}`;
                        const isUsed = state.winnerHand.includes(cardId) || state.loserHand.includes(cardId) || state.board.includes(cardId);
                        
                        if (isUsed) {
                            card.classList.add('disabled');
                        } else {
                            card.onclick = () => selectCard(rank, suitKey);
                        }
                        el.cardDeckContainer.appendChild(card);
                    });
                });
            }

            function updateUI() {
                el.tableLevelSection.style.display = 'none';
                el.playerSection.style.display = 'none';
                el.cardSection.style.display = 'none';
                el.finalSection.style.display = 'none';

                switch (state.currentStep) {
                    case 'table-level':
                        el.tableLevelSection.style.display = 'block';
                        el.statusText.textContent = 'í…Œì´ë¸”ê³¼ ë ˆë²¨ì„ ì„ íƒí•˜ì„¸ìš”.';
                        break;
                    case 'winner':
                        el.playerSection.style.display = 'block';
                        el.statusText.textContent = `ìŠ¹ì(Winner)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`;
                        renderPlayerButtons();
                        break;
                    case 'winnerHand':
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = `${state.winner}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`;
                        renderCardDeck();
                        break;
                    case 'loser':
                        el.playerSection.style.display = 'block';
                        el.statusText.textContent = `íŒ¨ì(Loser)ë¥¼ ì„ íƒí•˜ì„¸ìš”.`;
                        renderPlayerButtons();
                        break;
                    case 'loserHand':
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = `${state.loser}ì˜ í•¸ë“œ ì¹´ë“œ 2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.`;
                        renderCardDeck();
                        break;
                    case 'board':
                        el.cardSection.style.display = 'block';
                        el.statusText.textContent = 'ë³´ë“œ ì¹´ë“œ(ìµœëŒ€ 5ì¥)ë¥¼ ì„ íƒí•˜ì„¸ìš”.';
                        renderCardDeck();
                        break;
                    case 'final':
                        el.finalSection.style.display = 'block';
                        el.statusText.textContent = 'ëª¨ë“  ì •ë³´ ì…ë ¥ ì™„ë£Œ! ì•„ë˜ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.';
                        break;
                }
            }
            
            function nextStep() {
                const steps = ['table-level', 'winner', 'winnerHand', 'loser', 'loserHand', 'board', 'final'];
                const currentIndex = steps.indexOf(state.currentStep);
                if (currentIndex < steps.length - 1) {
                    state.currentStep = steps[currentIndex + 1];
                    updateUI();
                }
            }

            function updateLevel(change) {
                state.level = Math.max(1, state.level + change);
                el.levelDisplay.textContent = state.level;
            }

            function selectTable(tableNum) {
                state.table = tableNum;
                nextStep();
            }

            function selectPlayer(name) {
                if (state.currentStep === 'winner') state.winner = name;
                else if (state.currentStep === 'loser') state.loser = name;
                nextStep();
            }

            function selectCard(rank, suit) {
                const cardId = `${rank}${suit}`;
                let currentHand, limit;

                switch(state.currentStep) {
                    case 'winnerHand': currentHand = state.winnerHand; limit = 2; break;
                    case 'loserHand': currentHand = state.loserHand; limit = 2; break;
                    case 'board': currentHand = state.board; limit = 5; break;
                    default: return;
                }

                const cardEl = document.querySelector(`[data-rank="${rank}"][data-suit="${suit}"]`);
                if (currentHand.includes(cardId)) {
                    currentHand.splice(currentHand.indexOf(cardId), 1);
                    cardEl.classList.remove('selected');
                } else {
                    if (currentHand.length < limit) {
                        currentHand.push(cardId);
                        cardEl.classList.add('selected');
                    }
                }
                
                if ((state.currentStep === 'winnerHand' || state.currentStep === 'loserHand') && currentHand.length === limit) {
                    setTimeout(nextStep, 300);
                }
            }
            
            el.confirmCardsBtn.onclick = () => {
                if (state.currentStep === 'board' && state.board.length >= 3) {
                    nextStep();
                } else if ((state.currentStep === 'winnerHand' && state.winnerHand.length === 2) || (state.currentStep === 'loserHand' && state.loserHand.length === 2)) {
                    nextStep();
                } else {
                    // Simple feedback without alert
                    el.statusText.textContent = 'ì¹´ë“œë¥¼ ì •í™•íˆ ì„ íƒí•´ì£¼ì„¸ìš”!';
                    setTimeout(() => updateUI(), 1500);
                }
            };

            function generateOutputString() {
                const now = new Date();
                const timecode = `${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                state.timecode = timecode;
                const formatHand = (hand) => hand.join('');
                
                const output = [
                    state.cameraID,
                    `Lv${String(state.level).padStart(2, '0')}`,
                    state.timecode,
                    state.table,
                    state.winner,
                    `Hand(${formatHand(state.winnerHand)})`,
                    state.loser,
                    `Hand(${formatHand(state.loserHand)})`,
                    `board(${formatHand(state.board)})`
                ].join('_');
                
                el.outputText.value = output;
                el.outputSection.style.display = 'block';
                el.outputSection.scrollIntoView({ behavior: 'smooth' });
            }

            function copyToClipboard() {
                el.outputText.select();
                el.outputText.setSelectionRange(0, 99999); // For mobile devices
                try {
                    document.execCommand('copy');
                    el.copyFeedback.textContent = 'âœ… ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!';
                } catch (err) {
                    el.copyFeedback.textContent = 'âŒ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                }
                setTimeout(() => { el.copyFeedback.textContent = ''; }, 2000);
            }

            function resetState() {
                Object.assign(state, {
                    table: null, winner: null, winnerHand: [],
                    loser: null, loserHand: [], board: [],
                    currentStep: 'table-level'
                });
                el.outputSection.style.display = 'none';
                updateUI();
            }

            function saveSettings() {
                state.cameraID = el.cameraIdInput.value;
                localStorage.setItem('pokerLoggerSettings', JSON.stringify({
                    cameraID: state.cameraID,
                    players: state.players
                }));
                alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
            
            function loadSettings() {
                const savedSettings = localStorage.getItem('pokerLoggerSettings');
                if (savedSettings) {
                    const { cameraID, players } = JSON.parse(savedSettings);
                    state.cameraID = cameraID || 'kai002';
                    state.players = players || [];
                    el.cameraIdInput.value = state.cameraID;
                }
            }

            function addPlayer() {
                const newName = el.newPlayerInput.value.trim();
                if (newName && !state.players.includes(newName)) {
                    state.players.push(newName);
                    el.newPlayerInput.value = '';
                    if (state.currentStep === 'winner' || state.currentStep === 'loser') {
                        renderPlayerButtons();
                    }
                }
            }

            el.levelUpBtn.onclick = () => updateLevel(1);
            el.levelDownBtn.onclick = () => updateLevel(-1);
            el.generateBtn.onclick = generateOutputString;
            el.copyBtn.onclick = copyToClipboard;
            el.resetBtn.onclick = resetState;
            el.saveSettingsBtn.onclick = saveSettings;
            el.addPlayerBtn.onclick = addPlayer;
            el.newPlayerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addPlayer();
            });

            loadSettings();
            renderTableButtons();
            updateUI();
        });
    </script>
