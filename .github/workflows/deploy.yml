name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Inject Environment Variables
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_APP_SCRIPT: ${{ secrets.GOOGLE_APP_SCRIPT }}
      run: |
        # index.html에 환경 변수 주입
        cat > env-config.js << EOF
        // GitHub Secrets에서 주입된 환경 변수
        window.ENV_CONFIG = {
          GEMINI_API_KEY: '${GEMINI_API_KEY}',
          GOOGLE_APP_SCRIPT: '${GOOGLE_APP_SCRIPT}'
        };
        EOF

        # index.html에 env-config.js 스크립트 태그 추가
        sed -i '/<head>/a <script src="env-config.js"></script>' index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        cname: garimto81.github.io